<html>
	<head>
		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
		<!-- MDB -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
		<link href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- MDB JS -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

		<!-- my files -->
		<script type="text/javascript" src="./scripts/setup.js"></script>
		<link id="customStyle" rel="stylesheet" href="./scripts/style.css"/>
	</head>

	<body>
		<div id="banner">
			<h1>Weather</h1>
			<input id="location" type="text" placeholder="Zip Code"/>
		</div>
		<div class="content">
			<table id="weather-container">
				<tr class="loading-row"><td colspan=3 ><img src="./assets/spinner-faster.svg" height=75></td></tr>
				<tr id="forecast-row">
					<td colspan=2 class="card-container" id="forecast-container">
						<div class="card" id="forecast-card">
							<div id="day-container">
									<div id="title-card">
										<h3>Forecast</h3>
										<i class="fas fa-cloud-sun-rain fa-4x main-icon"></i>
									</div>
									<div id="day-1" class="day-card">
										<h5 class="day-title today"></h5>
									</div>
									<div id="day-2" class="day-card">
										<h5 class="day-title"></h5>
									</div>
									<div id="day-3" class="day-card">
										<h5 class="day-title"></h5>
									</div>
									<div id="day-4" class="day-card">
										<h5 class="day-title"></h5>
									</div>
									<div class="spacer" ></div>
									<div id="day-5" class="day-card">
										<h5 class="day-title"></h5>
									</div>
									<div id="day-6" class="day-card">
										<h5 class="day-title"></h5>
									</div>
									<div id="day-7" class="day-card">
										<h5 class="day-title"></h5>
									</div>
								</div>
							</div>
						</td>
				</tr>
			</table>	
		</div>
		<img id="bgBlobBlue" src="./assets/blue-blob.svg"/>
		<img id="bgBlobPink" src="./assets/pink-blob.svg"/>
	</body>
</html>
