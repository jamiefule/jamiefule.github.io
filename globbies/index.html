<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="line-globbies.js"></script>
    <script src="blob-globbies.js"></script>
    <script src="script.js"></script>

    <!--
      This enables the p5.js core library (automatically added within the p5.js web editor).
      You'll need to include the core p5.js before using p5.collide2D.
      -->
    <script defer src="https://unpkg.com/p5"></script>

    <!-- Includes the p5.collide2D addon library -->
    <script defer src="https://unpkg.com/p5.collide2d"></script>

  </head>
  <body>
    <div id="titleWrapper">
    <h1 id="title">
        <span class="odd">g</span>
        <span class="even">l</span>
        <span class="odd">o</span>
        <span class="even">b</span>
        <span class="odd">b</span>
        <span class="even">i</span>
        <span class="odd">e</span>
        <span class="even">s</span>
    </h1>
  </div>
    <div id="paint-selector">
      <input type="button" id="plant" value="🌱" data-toggle="tooltip" title="Plant Globbies (Limit 3)"/>
      <input type="button" id="potion" value="🧪" data-toggle="tooltip" title="Shrink Globbie"/>
      <input type="button" id="mushroom" value="🍄" data-toggle="tooltip" title="Change Color"/>
      <input type="button" id="meat" class="selected" value="🍖" data-toggle="tooltip" title="Feed Globbie"/>
      <input type="button" id="strawberry" value="🍓" data-toggle="tooltip" title="Feed Globbie">
      <input type="button" id="bomb" value="💣" data-toggle="tooltip" title="Explode Globbie"/>
      <input type="button" id="knife" value="🔪" data-toggle="tooltip" title="Murder Globbie"/>
    </div>
  </body>
</html>
